<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Kjær">

    <title>Arbeidskrav 1</title>

    <link rel="stylesheet" href="css/style.css" type="text/css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <nav>
            <button onclick="showCategory(0)" class="active">HTML</button>
            <button onclick="showCategory(1)">CSS</button>
            <button onclick="showCategory(2)">JavaScript</button>
            <button onclick="showCategory(3)">React</button>
            <button onclick="showCategory(4)">Sanity and headless CMS</button>
        </nav>
        <section id="content">
            <h1 id="category-title">HTML</h1>
            <p id="category-text">HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.</p>
            <ul id="category-links">
                <li><a href="https://www.w3schools.com/html/" target="_blank">W3Schools</a></li>
                <li><a href="https://html.spec.whatwg.org/multipage/" target="_blank">HTML Living standard</a></li>
                <li><a href="https://html.com/" target="_blank">HTML.com Tutorials</a></li>
            </ul>
        </section>
    </main>
    <script>
        const resources = [
            {
                category: "HTML",
                text: "HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.",
                sources: [
                    { title: "W3Schools", url: "https://www.w3schools.com/html/" },
                    { title: "HTML Living standard", url: "https://html.spec.whatwg.org/multipage/" },
                    { title: "HTML.com Tutorials", url: "https://html.com/" }
                ]
            },
            {
                category: "CSS",
                text: "CSS står for Cascading StyleSheets, og brukes for å sette stilregler på HTML-elementer.",
                sources: [
                    { title: "W3Schools", url: "https://www.w3schools.com/css/" },
                    { title: "W3C HTML & CSS Standards", url: "https://www.w3.org/standards/webdesign/htmlcss.html" },
                    { title: "W3C CSS Validator", url: "https://jigsaw.w3.org/css-validator/" },
                    { title: "CSS Tricks", url: "https://css-tricks.com/" }
                ]
            },
            {
                category: "JavaScript",
                text: "JavaScript er et scriptspråk basert på EcmaScript. JavaScript kjører direkte i nettleseren, og brukes ofte til å manipulere HTML og CSS i webgrensnesnitt.",
                sources: [
                    { title: "W3Schools", url: "https://www.w3schools.com/js/" },
                    { title: "MDN Web Docs", url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript" },
                    { title: "How to read JavaScript Documentation", url: "https://www.youtube.com/watch?v=O3iR-CIufKM" }
                ]
            },
            {
                category: "React",
                text: "React er et rammeverk bygget i JavaScript. React bruker komponenter og states for å lage en levende frontend.",
                sources: [
                    { title: "React documentation", url: "https://reactjs.org/docs/getting-started.html" },
                    { title: "W3Schools", url: "https://www.w3schools.com/REACT/DEFAULT.ASP" },
                    { title: "How to read JavaScript Documentation", url: "https://www.youtube.com/watch?v=O3iR-CIufKM" }
                ]
            },
            {
                category: "Sanity and headless CMS",
                text: "Sanity er et headless CMS som står for innholdsadministrasjon. Innhold hentes inn i applikasjoner via GROQ-spørringer.",
                sources: [
                    { title: "Sanity documentation", url: "https://www.sanity.io/docs" },
                    { title: "OnCrawl: a beginners guide to headless CMS", url: "https://www.oncrawl.com/technical-seo/beginners-guide-headless-cms/" },
                    { title: "Section.io: Getting started with Sanity CMS", url: "https://www.section.io/engineering-education/getting-started-with-sanity-cms/" }
                ]
            }
        ];

        function showCategory(index) {
            const category = resources[index];
            document.getElementById("category-title").innerText = category.category;
            document.getElementById("category-text").innerText = category.text;
            
            const linksList = document.getElementById("category-links");
            linksList.innerHTML = "";
            category.sources.forEach(source => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = source.url;
                a.target = "_blank";
                a.innerText = source.title;
                li.appendChild(a);
                linksList.appendChild(li);
            });

            document.querySelectorAll("nav button").forEach((btn, i) => {
                btn.classList.toggle("active", i === index);
            });
        }
    </script>
</body>
